<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="timer-block">
        <h1 class="timer">01:00</h1>
    </div>
    <div class="buttons-block">
        <form>
            <input type="button" value="Start game" class="btn startG" >
            <input type="button" value="Check result" class="btn checkR" disabled>
            <input type="submit" value="New game" class="btn newG">
        </form>
    </div>

    <div class="main-content">
        <div class="first-block block">
            <div class="element"><img src="images/1.png" alt=""> <span>1</span></div>
            <div class="element"><img src="images/2.png" alt=""><span>2</span></div>
            <div class="element"><img src="images/3.png" alt=""><span>3</span></div>
            <div class="element"><img src="images/4.png" alt=""><span>4</span></div>
            <div class="element"><img src="images/5.png" alt=""><span>5</span></div>
            <div class="element"><img src="images/6.png" alt=""><span>6</span></div>
            <div class="element"><img src="images/7.png" alt=""><span>7</span></div>
            <div class="element"><img src="images/8.png" alt=""><span>8</span></div>
            <div class="element"><img src="images/9.png" alt=""><span>9</span></div>
            <div class="element"><img src="images/10.png" alt=""><span>10</span></div>
            <div class="element"><img src="images/11.png" alt=""><span>11</span></div>
            <div class="element"><img src="images/12.png" alt=""><span>12</span></div>
            <div class="element"><img src="images/13.png" alt=""><span>13</span></div>
            <div class="element"><img src="images/14.png" alt=""><span>14</span></div>
            <div class="element"><img src="images/15.png" alt=""><span>15</span></div>
            <div class="element"><img src="images/16.png" alt="" style="background-color: grey;"><span>16</span></div>
        </div>
        <div class="second-block block">
        </div>
    </div>



        <div class="black-background">

        </div>
        <div class="you-sure">
            <h1 class="you-sure-text">You still have time, you sure?</h1>
            <input type="button" value="Cancel" class="cancel">
            <input type="button" value="Check" class="checkSecondary">
        </div>
        <div class="win">
            <h1>Woohoo, well done, you did it!</h1>
            <input type="button" value="Cancel" class="cancel">
        </div>
        <div class="lost">
            <h1>It's a pity, but you lost</h1>
            <input type="button" value="Cancel" class="cancel">
        </div>
    

    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
